<!DOCTYPE html>
      <html>
        <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link  href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"
        rel="stylesheet" type="text/css">
          <link href="css/style.css" rel="stylesheet" type="text/css">
          <script src="js/jquery.js"></script>
          <script src="js/scripts.js"></script>
          <title>talk with the web page</title>
        </head>
        <body>
          <div class="container">
            <h1>Talk to the web page</h1>

            <p>
             click the button and see what the web page really tells you!!
            </p>
            <button class="btn btn-primary" id="hello">hello</button>
            <button class="btn btn-inverse" id="goodbye">goodbye</button>
            <button class="btn btn-danger" id="stop">
              stop copying me!!</button>
              <div class="row">
                <div class="col-md-6">
                  <h2>You said:</h2>
                  <ul class="unstyled" id="user">
                  </ul>
                </div>
                <div class="col-md-6">
                  <h2>the page said back :</h2>
                  <ul class="unstyled" id="webpage">
                  </ul>
                </div>
              </div>
          </div>
        </body>
      </html>
